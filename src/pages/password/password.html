<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../../../assets/icons/favicon.png">

<body class="bg-slate-800 flex items-center justify-center h-screen">
    <!--<span class="text-sm text-white">\[\int_{-\infty}^{-\infty} e^{-x^2} dx = \sqrt{\pi}\]</span>-->
    <form class="rounded-md bg-slate-700 p-8 shadow-md shadow-blue-300 transition-shadow">
        <div class="mt-8 mb-4 text-white font-bold font-sans text-2xl">
            Welcome
        </div>
        <div class="mt-2 mb-4 text-white font-bold font-sans text-lg">Let's create your account</div>
        <div class="mb-2">
            <input class="border-none bg-slate-600 rounded-md placeholder:p-1 w-full h-10" placeholder="First name" type="text" required>
        </div>
        <div class="mb-2">
            <input class="bg-slate-600 rounded-md placeholder:p-1 w-full h-10" placeholder="Last name" type="text" required>
        </div>
        <div class="mb-2">
            <input class="bg-slate-600 rounded-md placeholder:p-1 w-full h-10" placeholder="E-mail" type="text" required>
        </div>
        <div>
            <button class="bg-blue-400 rounded-md h-11 w-full hover:text-blue-400 hover:bg-black transition ease-in-out duration-1000" type="submit" value="submit">SUBMIT</button>
        </div>        
    </form>
